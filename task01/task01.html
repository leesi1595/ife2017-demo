<!DOCTYPE html>
<html>
<head>
	<title>自定义checkbox，radio</title>
<link rel="stylesheet" type="text/css" href="task01.css">
</head>
<body>
<div id="main">
	<div>
		<h3>伪元素示例:</h3>
		<input type="checkbox" name="" id="myCheckBox">
		<label for="myCheckBox"></label>
		<input type="radio" name="" id="myRadio">
		<label for="myRadio"></label>
	</div>
	<div>
		<h3>雪碧图示例：</h3>
		<input type="checkbox" name="" id="myCheckBox_sp">
		<label for="myCheckBox_sp"></label>
		<input type="radio" name="" id="myRadio_sp">
		<label for="myRadio_sp"></label>
	</div>



</div>
</body>
</html>
